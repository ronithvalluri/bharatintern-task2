<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image">
        <div class="container">
            <h1>Temperature Converter</h1>
            <div class="conversion-container">
                <div class="input-container">
                    <label for="celsius">Celsius to Fahrenheit:</label>
                    <input type="number" id="celsius">
                </div>
                <div class="result-container">
                    <p id="result-celsius"></p>
                </div>
                <div class="btn-container">
                    <button id="convert-celsius">Convert</button>
                </div>
            </div>
            <div class="conversion-container">
                <div class="input-container">
                    <label for="fahrenheit">Fahrenheit to Celsius:</label>
                    <input type="number" id="fahrenheit">
                </div>
                <div class="result-container">
                    <p id="result-fahrenheit"></p>
                </div>
                <div class="btn-container">
                    <button id="convert-fahrenheit">Convert</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
